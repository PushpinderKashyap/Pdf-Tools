<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Page Picker with Zoom Icon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./Styles/style.css"/>
</head>
<body class="container py-4 bg-light" >

      <h3>Please select PDF</h3>
  <input type="file" id="pdf-upload" accept="application/pdf" class="form-control" />

<h3 class="text-center mb-4" style="font-weight: 700;"><i class="fa fa-file-pdf-o" style="color: red";></i> PDF Page Extract & Download</h3>

    <div class="mb-4 text-center">
      <input type="file" id="pdf-upload" accept="application/pdf" class="form-control w-auto d-inline-block">
    </div>

  



  <div class="col-md-12 col-sm-12">
  <div id="thumbnail-container"  style="padding: 9px 11px;"></div>
</div>
<div class="dropdown" style="padding-top: 14px;display: none;" id="downloadoptions">
  <button class="btn btn-success dropdown-toggle" type="button" id="downloadDropdown" data-bs-toggle="dropdown" aria-expanded="false">
    <i class="fa fa-download"></i>  Download As
  </button>
  <ul class="dropdown-menu" aria-labelledby="downloadDropdown">
    <li><a class="dropdown-item" href="#" onclick="downloadAsPNG()">Download as PNG</a></li>
    <li><a class="dropdown-item" href="#" onclick="downloadAsJPG()">Download as JPG</a></li>
    <li><a class="dropdown-item" href="#" onclick="downloadAsPDF()">Download as PDF</a></li>
 </ul>
</div>
  <!-- Zoom Popup -->
  <div id="popup">
    <span id="popup-close">x</span>
    <canvas id="popup-canvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="./Scripts/script.js"></script>

</body>
</html>
